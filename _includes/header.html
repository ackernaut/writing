<header>
  <a href="http://the.ackernaut.com" title="Home">ackernaut</a> / <a href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a>

  <div class="dn">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
<hr>
